<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Validation Registration Form</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom stylesheet for additional styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Main container for the form -->
    <div class="container mt-5">
        <!-- Form title -->
        <h2 class="text-center mb-4 title">Create Your Account</h2>
        <!-- Registration form -->
        <form id="registrationForm" class="p-4 shadow-lg rounded bg-light">
            <!-- Full Name input field -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name <i class="fas fa-user"></i></label>
                <input type="text" class="form-control" id="fullName" placeholder="Steve Jobs" required>
                <div id="fullNameError" class="form-text text-danger"></div> <!-- Error message for Full Name -->
            </div>
            <!-- Email input field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email <i class="fas fa-envelope"></i></label>
                <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
                <div id="emailError" class="form-text text-danger"></div> <!-- Error message for Email -->
            </div>
            <!-- Phone Number input field -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number <i class="fas fa-phone"></i></label>
                <input type="tel" class="form-control" id="phone" placeholder="1234567890" required>
                <div id="phoneError" class="form-text text-danger"></div> <!-- Error message for Phone Number -->
            </div>
            <!-- Password input field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password <i class="fas fa-lock"></i></label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                <div id="passwordError" class="form-text text-danger"></div> <!-- Error message for Password -->
            </div>
            <!-- Confirm Password input field -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password <i class="fas fa-lock"></i></label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
                <div id="confirmPasswordError" class="form-text text-danger"></div> <!-- Error message for Confirm Password -->
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>
    <!-- Link to external JavaScript file for form validation -->
    <script src="app.js"></script>
</body>
</html>
